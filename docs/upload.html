<!doctype HTML>
<html>

<head>
  <script src="/js/utils/include.js"> </script>
  <div style="display:none;" id=impo></div>
  <script>
    include("imports.html", "#impo");
  </script>
  <title>greortsol</title>
  <script src="js/upload.js" type="module"> </script>
  <script src="js/libs/axios.min.js"> </script>
  <script src="js/header.js" type="module"> </script>
</head>

<body>
  <div id="page-header"></div>
  <script>
    include("header.html", "#page-header");
  </script>
  <div id="wrapper">

    <div class="container" id="containerId">
      <div class="row where">
        <a href="index.html"><img style="position: absolute;" src="./images/back.png" alt="back"
            height="50em"></a><span>Upload</span>
      </div>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md inicio">
          <form id="form-photo-upload">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Title" required> <br>
              <label for="description">Description</label>
              <textarea type="text" class="form-control" id="description" name="description" placeholder="Description"
                required></textarea><br>
              <label for="foto">Choose picture:</label>
              <input type="text" class="form-control" id="url" name="url" required> <br>
              <div class="row ">
                <select required class="form-control" id="visibility" name="visibility">
                  <option value="Public">Public</option>
                  <option value="Private">Private</option>
                </select>
              </div>
            </div>
            <button style="width:100%" type="submit">Add photo</button>
          </form>
        </div>
        <div class="col-md"></div>
      </div>
      <div class="row" id="errors"></div>
      <div id="foot"></div>
      <script>
        include(" footer.html ", "#foot");
      </script>
    </div>
  </div>
</body>

</html>
